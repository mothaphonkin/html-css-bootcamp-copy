<!DOCTYPE html>
<html lang="en">
<head>
  <title>Header Menu</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- RESET CSS -->
  <link rel="stylesheet" href="css/mcleod-reset.css">
  <!-- MAIN CSS -->
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
<!-- BEGIN SVG DEFINITION -->
<svg version="1.1"
     xmlns="http://www.w3.org/2000/svg"
     style="display: none">
  <symbol id="someIcon" viewBox="0 0 100 100">
    <path d="M83.5,76c0,1.5-1.3,2.8-2.8,2.8H19.3c-1.5,0-2.8-1.3-2.8-2.8V55c0-1.6,0.5-3.9,1.1-5.4L28,25.5
		c0.6-1.4,2.4-2.6,3.9-2.6h36.3c1.5,0,3.3,1.1,3.9,2.6l10.4,24.1c0.6,1.5,1.1,3.8,1.1,5.4V76z M74.9,53.7c-0.1-0.2-0.1-0.5-0.2-0.7
		l-9.2-21.6H34.6L25.3,53c-0.1,0.2-0.1,0.5-0.2,0.7h13.8L43,62h14l4.1-8.4H74.9z"/>
  </symbol>
</svg>
<!-- END SVG DEFINITION -->
<div id="atf">
  <header>
    <nav>
      <button>
        <svg class="smallIcon">
          <use xlink:href="#someIcon"></use>
        </svg>
      </button>
      <button>inbox</button>
      <button>sent</button>
      <button>trash</button>
    </nav>
    <div class="settings">
      <button>settings</button>
    </div>
    <!-- END SETTINGS -->
  </header>
  <main>
    <svg class="bigIcon">
      <use xlink:href="#someIcon"></use>
    </svg>
    <h1>are you in?</h1>
  </main>
</div>
<!-- END ABOVE THE FOLD -->
</body>
</html>
