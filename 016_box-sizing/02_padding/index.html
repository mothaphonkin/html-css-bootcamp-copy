<!DOCTYPE html>
<html lang="en">
<head>
  <title>Box Sizing | Padding</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
<h1>Here's the problem:</h1>

<div>
  <p>no padding</p>
</div>

<div class="pad-me">
  <p>padding</p>
</div>

<h1>Here's the solution</h1>

<div class="bb">
  <p>no padding</p>
  <p>box-sizing: border-box;</p>
</div>

<div class="pad-me bb">
  <p>padding</p>
  <p>box-sizing: border-box;</p>
  <p><span>padding & border</span> no longer increase my width</p>
</div>
</body>
</html>
