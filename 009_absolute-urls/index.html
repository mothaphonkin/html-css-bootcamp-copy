<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Relative vs Absolute urls</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
<!--relative-->
<img src="impossibly-cute-puppy-2.jpg" alt="Puppy">
<!--relative-->
<img src="img/puppy.jpg" alt="Puppy">

<!--absolute-->
<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ec/Terrier_mixed-breed_dog.jpg/330px-Terrier_mixed-breed_dog.jpg" alt="absolute">
<!--absolute-->
<img src="/html-css-bootcamp-copy/009_absolute-urls/impossibly-cute-puppy-2.jpg">
</body>
</html>
