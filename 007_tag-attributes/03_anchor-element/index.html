<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Anchor</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .wrapper > a {
      text-decoration: none;
      display: inline-block;
      border: 1px solid;
      border-color: #0ebfe9;
      padding: 1%;
      background: #1674a5;
      color: #fff;
      transition: background;
      transition-duration: .5s;
      transform: translate(500%, 50%);
    }

    .wrapper > a:hover {
      background: #1e9ee1;
    }
  </style>
</head>
<body>
<div class="wrapper">
  <!--a{go to google}-->
  <a href="http://www.google.com" target="_blank">Go To Google</a>
</div>
<!-- end wrapper -->
</body>
</html>
